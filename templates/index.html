<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Welcome to Private Messaging App</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/login" method="post" class="form-group shadow p-4 rounded">
                    <h2>Login</h2>
                    <input type="text" name="username" class="form-control my-2" placeholder="Username" required>
                    <input type="password" name="password" class="form-control my-2" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <hr>
                <form action="/signup" method="post" class="form-group shadow p-4 rounded">
                    <h2>Sign Up</h2>
                    <input type="text" name="username" class="form-control my-2" placeholder="Username" required>
                    <input type="password" name="password" class="form-control my-2" placeholder="Password" required>
                    <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
